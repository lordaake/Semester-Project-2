<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../dist/css/styles.css">

  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Font Awesome Kit JS -->
  <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="../src/js/profile.js" type="module"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex justify-content-center align-items-center">
      <div class="container">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <a class="navbar-brand me-auto me-lg-0" href="#">
            <img src="/images/auction_logo2_nobackground.png" alt="Auction House Logo" style="max-width: 100px;">
          </a>
          <div class="navbar-nav d-flex justify-content-center align-items-center">
            <a class="nav-link text-dark fs-4" href="/index.html">Home</a>
            <a class="nav-link text-dark fs-4" href="../list-item/list-item.html">List Item</a>
            <a class="nav-link text-dark fs-4 pr-5" href="../auth/login.html" id="loginLink">Log in</a>
            <div class="navbar-nav ms-lg-auto">
              <a href="profile.html" class="nav-item text-decoration-none text-black">
                <i class="fa-solid fa-user fa-2x ms-3 pl-3"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </nav>
    <div class="bg-primary text-center py-3 shadow-lg border-top border-white">
      <h1 class="fs-2 fw-bold text-black">Auction House</h1>
    </div>
  </header>

  <main>
    <div class="container py-3">
      <div class="row">
      </div>
    </div>
    <div class="col-md-6 position-relative offset-md-3 center-div">
      <div class="bg-primary border p-4">
        <div class="text-center">
          <h4 class="mb-3" id="username">Username</h4>
          <div class="d-inline-block position-relative">
            <div class="position-relative d-inline-block col-3">
              <img src="/images/placeholderimageprofile.webp" alt="User Profile Picture"
                class="img-fluid ellipse-1 rounded-circle w-100 img-cover" id="profile-image">
              <i class="fas fa-camera fa-2x icon-camera position-absolute top-0 start-0 col-4" id="avatarIcon"></i>
            </div>
          </div>
        </div>
        <div class="mt-3 text-center">
          <div class="credits">Credits:</div>
          <div class="_1000" id="userCredits">888</div>
        </div>
      </div>
    </div>

    <h1 class="d-flex justify-content-center mt-4">User Listings</h1>
    <div id="listingsContainer" class="container py-4">
      <!-- Listings will be appended here -->
    </div>



    <!-- Avatar Modal -->
    <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="avatarModalLabel">Change Avatar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="avatarInput" class="form-label">Avatar URL</label>
                <input type="url" class="form-control" id="avatarInput" placeholder="Enter URL for new Profile Picture">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <!-- Edit modal content -->
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Action completed successfully.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Failure Modal -->
    <div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="failureModalLabel">Failure</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            There was a problem completing your action.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this listing?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
          </div>
        </div>
      </div>
    </div>



    <div class="container py-5">

      <div class="row justify-content-center" id="userListingsContainer">
        <!-- Auction item cards will be added here by auction.js -->
      </div>
    </div>


  </main>

  <!-- Footer -->
  <footer class="container bg-primary py-5">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="fs-4 fw-normal">Auctions</div>
      </div>
      <div class="col-auto">
        <div class="fs-4 fw-normal">Contact</div>
      </div>
    </div>
  </footer>

</body>

</html>
