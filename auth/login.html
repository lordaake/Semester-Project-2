<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House Authentication</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
    <link rel="icon" type="image/x-icon" href="">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>
    <script src="../src/js/auth.js" type="module"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex justify-content-center align-items-center">
            <div class="container">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <a class="navbar-brand me-auto me-lg-0" href="#">
                        <img src="/images/auction_logo2_nobackground.png" alt="Auction House Logo"
                            style="max-width: 100px;">
                    </a>
                    <div class="navbar-nav d-flex justify-content-center align-items-center">
                        <a class="nav-link text-dark fs-4" href="/index.html">Home</a>
                        <a class="nav-link text-dark fs-4" href="../list-item/list-item.html">List Item</a>
                        <a class="nav-link text-dark fs-4 pr-5" href="../auth/login.html" id="loginLink">Log in</a>
                        <div class="navbar-nav ms-lg-auto">
                            <a href="../profile/profile.html" class="nav-item text-decoration-none text-black">
                                <i class="fa-solid fa-user fa-2x ms-3 pl-3"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </nav>
        <div class="bg-primary text-center py-3 shadow-lg border-top border-white">
            <h1 class="fs-2 fw-bold text-black">Auction House</h1>
        </div>
    </header>


    <!-- Login Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">LOGIN</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="loginEmail">
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container my-5" id="registration-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">REGISTER</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="registerUsername">
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="registerEmail">
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="registerPassword">
                    </div>
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm password:</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div class="mb-4">
                        <label for="profileImageUrl" class="form-label">Profile Image URL:</label>
                        <input type="url" class="form-control" id="profileImageUrl">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Action completed successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Failure Modal -->
    <div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="failureModalLabel">Failure</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    There was a problem completing your action.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="container bg-primary py-5">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="/index.html" class="text-black text-decoration-none fs-4 fw-normal">Auctions</a>
            </div>
        </div>
    </footer>

</body>

</html>
