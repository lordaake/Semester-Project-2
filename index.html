<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction House</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="/dist/css/styles.css">

  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Font Awesome Kit JS -->
  <script src="https://kit.fontawesome.com/eb8a099288.js" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="/src/js/auction.js" type="module"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary d-flex justify-content-center align-items-center">
      <div class="container">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <a class="navbar-brand me-auto me-lg-0" href="#">
            <img src="/images/auction_logo2_nobackground.png" alt="Auction House Logo" style="max-width: 100px;">
          </a>
          <div class="navbar-nav d-flex justify-content-center align-items-center">
            <a class="nav-link text-dark fs-4" href="/index.html">Home</a>
            <a class="nav-link text-dark fs-4" href="../list-item/list-item.html">List Item</a>
            <a class="nav-link text-dark fs-4 pr-5" href="../auth/login.html" id="loginLink">Log in</a>
            <div class="navbar-nav ms-lg-auto">
              <a href="/profile/profile.html" class="nav-item text-decoration-none text-black">
                <i class="fa-solid fa-user fa-2x ms-3 pl-3"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </nav>
    <div class="bg-primary text-center py-3 shadow-lg border-top border-white">
      <h1 class="fs-2 fw-bold text-black">Auction House</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container py-5">
      <!-- Search listings -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <input type="text" class="form-control" id="searchInput" placeholder="Search by tags..."
            aria-label="Search listings">
          <button class="btn btn-primary" id="searchButton" type="button">Search</button>
        </div>
      </div>


      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div id="pagination" class="pagination-container"></div>
          </div>
        </div>
        <div class="row justify-content-center" id="itemCardsContainer">
          <!-- Auction item cards will be added here by auction.js -->
        </div>
      </div>



      <!-- Bid Modal -->
      <div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bidModalLabel">Place Your Bid</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="number" id="bidAmountInput" class="form-control" placeholder="Your bid amount">
            </div>
            <div class="modal-footer">
              <button type="button" id="placeBidButton" class="btn btn-primary">Place Bid</button>
            </div>
          </div>
        </div>
      </div>



      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Please log in to place a bid.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="/auth/login.html" class="btn btn-primary">Login</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Success Modal -->
      <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Success</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Action completed successfully.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Failure Modal -->
      <div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="failureModalLabel">Failure</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              There was a problem completing your action.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  </main>


  <!-- Footer -->
  <footer class="container bg-primary py-5">
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="fs-4 fw-normal">Auctions</div>
      </div>
      <div class="col-auto">
        <div class="fs-4 fw-normal">Contact</div>
      </div>
    </div>
  </footer>
</body>

</html>
